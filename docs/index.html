<!DOCTYPE html>
<meta charset="UTF-8" />
<title>Redirecting…</title>

<a id="auto"
   href="https://open.kakao.com/o/sE8Mv4lf"
   target="_blank" rel="noopener"></a>

<script>
  /* 1) 해시 변경 → 사용자 제스처 연속 동작처럼 인식 */
  location.hash = "#auto";

  /* 2)  0ms 타이머로 가장 빠르게 클릭 트리거 */
  setTimeout(() => {
    document.getElementById("auto").click();
    /* 3) README로 복귀 */
    location.replace(
      "https://github.com/ChoiSooA/ChoiSooA/blob/main/README.md#💌-social"
    );
  }, 0);
</script>
