<!DOCTYPE html>
<meta charset="UTF-8" />
<title>Redirecting…</title>
<script>

  const chat = "https://open.kakao.com/o/sE8Mv4lf";

  /* 2) 새 탭(또는 새 창) 열기 */

  /* 3) 현재 탭은 README 로 이동시키기
        └ 뒤로가기 히스토리에 남지 않도록 replace 사용 */

  );
</script>
