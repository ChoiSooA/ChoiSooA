<!DOCTYPE html>

<title>Redirecting…</title>
<script>
  /* 새 탭으로 열고 싶은 실제 URL */

  /* 1) 새 탭(창)으로 카카오 오픈채팅 열기 */

  /* 2) 현재 탭은 README의 Social 섹션으로 되돌리기 */

</script>
