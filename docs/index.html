<!DOCTYPE html>
<meta charset="UTF-8" />
<title>Open KakaoTalk</title>
<style>
  body {display:flex;justify-content:center;align-items:center;height:100vh;font-family:sans-serif}
  button {
    padding:12px 28px;font-size:18px;font-weight:bold;color:#3C1E1E;
    background:#FFE812;border:none;border-radius:8px;cursor:pointer;
    box-shadow:0 4px 8px rgba(0,0,0,.15);
  }
</style>
<body>
  <button onclick="openChat()">카카오톡 오픈채팅 열기</button>

  <script>
    function openChat() {
      /* 새 탭(창)에 오픈채팅 열기 */
      window.open("https://open.kakao.com/o/sE8Mv4lf", "_blank");

      /* 현재 탭은 README의 Social 섹션으로 즉시 복귀 */
      location.replace(
        "https://github.com/ChoiSooA/ChoiSooA/blob/main/README.md#💌-social"
      );
    }
  </script>
</body>
</html>
